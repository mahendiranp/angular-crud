
<div [formGroup]="editUserForm" >
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">
    Name:</label>
    <div class="col-sm-10"><input type="text" formControlName="name" class="form-control">
      <div class="text-danger" *ngIf="editUserForm.controls['name'].touched && !editUserForm.controls['name'].valid">  
          <span *ngIf="editUserForm.controls['name'].hasError('required') ">  
              Name is required  
          </span>  
      </div> 
    </div>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">
    Surname:</label>
    <div class="col-sm-10"><input type="text" formControlName="surname" class="form-control">
      <div class="text-danger" *ngIf="editUserForm.controls['surname'].touched && !editUserForm.controls['surname'].valid">  
          <span *ngIf="editUserForm.controls['surname'].hasError('required') ">  
              Surname is required  
          </span>  
      </div> 
    </div>
</div>

  <label class="col-sm-2 col-form-label">
    Birthdate: </label>
    <div class="col-sm-10"><input type="text" formControlName="birthDate" class="form-control">

          <span *ngIf="editUserForm.controls['birthDate'].hasError('required') ">  
              Date of birtg is required  
          </span>  
      </div> 
    </div>
</div>

  <label class="col-sm-2 col-form-label">

    <div class="col-sm-10"><input type="text" formControlName="phone" class="form-control">
      <div class="text-danger" *ngIf="editUserForm.controls['phone'].touched && !editUserForm.controls['phone'].valid">  
          <span *ngIf="editUserForm.controls['phone'].hasError('required') ">  
              phone number is required  
          </span>  
      </div> 
    </div>
</div>

  <label class="col-sm-2 col-form-label">
    city: </label>
    <div class="col-sm-10"><input type="text" formControlName="city" class="form-control">
      <div class="text-danger" *ngIf="editUserForm.controls['city'].touched && !editUserForm.controls['city'].valid">

    <div class="col-sm-10"><input type="text" formControlName="street" class="form-control">

          <span *ngIf="editUserForm.controls['street'].hasError('required') ">

    </div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">
    Number: </label>
    <div class="col-sm-10"><input type="text" formControlName="number" class="form-control">
      <div class="text-danger" *ngIf="editUserForm.controls['number'].touched && !editUserForm.controls['number'].valid">  
          <span *ngIf="editUserForm.controls['number'].hasError('required') ">

          </span>  
      </div>
    </div>
</div>
<div class="form-group row">
    <div class="float-right"><button type="submit" class="btn btn-primary "  (click)='updateName()'>Save</button></div>
</div>
