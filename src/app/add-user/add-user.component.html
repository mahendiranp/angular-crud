<div [formGroup]="addUserForm" class="pt-4" >
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      Name:</label>
      <div class="col-sm-10"><input type="text" formControlName="name" class="form-control">
          <div class="text-danger" *ngIf="addUserForm.controls['name'].touched && !addUserForm.controls['name'].valid">  
              <span *ngIf="addUserForm.controls['name'].hasError('required') ">  
                  Name is required  
              </span>  
          </div>  
      </div>
      
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      Surname:</label>
      <div class="col-sm-10"><input type="text" formControlName="surname" class="form-control">
        <div class="text-danger" *ngIf="addUserForm.controls['surname'].touched && !addUserForm.controls['surname'].valid">  
            <span *ngIf="addUserForm.controls['surname'].hasError('required') ">  
                Surname is required  
            </span>  
        </div>  
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      Birthdate: </label>
      <div class="col-sm-10"><input type="text" formControlName="birthDate" class="form-control">
        <div class="text-danger" *ngIf="addUserForm.controls['birthDate'].touched && !addUserForm.controls['birthDate'].valid">  
            <span *ngIf="addUserForm.controls['birthDate'].hasError('required') ">  
                Date of Birth is required  
            </span>  
        </div>  
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      Phone </label>
      <div class="col-sm-10"><input type="number" formControlName="phone" class="form-control">
        <div class="text-danger" *ngIf="addUserForm.controls['phone'].touched && !addUserForm.controls['phone'].valid">  
            <span *ngIf="addUserForm.controls['phone'].hasError('required') ">  
                Phone number is required  
            </span>  
        </div>  
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      city: </label>
      <div class="col-sm-10"><input type="text" formControlName="city" class="form-control">
        <div class="text-danger" *ngIf="addUserForm.controls['city'].touched && !addUserForm.controls['city'].valid">  
            <span *ngIf="addUserForm.controls['city'].hasError('required') ">  
                City is required  
            </span>  
        </div>  
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      Street: </label>
      <div class="col-sm-10"><input type="text" formControlName="street" class="form-control">
        <div class="text-danger" *ngIf="addUserForm.controls['street'].touched && !addUserForm.controls['street'].valid">  
            <span *ngIf="addUserForm.controls['street'].hasError('required') ">  
                Street is required  
            </span>  
        </div>  
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      Number: </label>
      <div class="col-sm-10"><input type="text" formControlName="number" class="form-control">
        <div class="text-danger" *ngIf="addUserForm.controls['number'].touched && !addUserForm.controls['number'].valid">  
            <span *ngIf="addUserForm.controls['number'].hasError('required') ">  
                Street is required  
            </span>  
        </div>  
      </div>
  </div>
  <div class="form-group row">
      <div class="float-right"><button type="submit" class="btn btn-primary "  (click)='addUser()'>Save</button></div>
  </div>
